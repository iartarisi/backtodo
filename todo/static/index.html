<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 panel panel-default" id="content">
        <div class="panel-heading">
          <h2 id="title">Todos</h2>
        </div>
        <div class="panel-body">
          <div class="row" id="newTaskForm">
            <form class="form-inline" role="form">
              <div class="col-md-9">
                <div class="form-group">
                  <div class="input-group">
                    <label class="sr-only" for="newTask">Create a new task</label>
                    <input type="text" placeholder="What needs to be done?" class="form-control" id="newTask"/>
                </div>
              </div>
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Add Todo</button>
              </div>
            </form>
          </div>

          <div class="row" id="tasks">
            <table class="table table-striped">
              <tbody>
                <tr><td><label><input type="checkbox">Discuss report with John</label></td></tr>
                <tr><td><label><input type="checkbox">Get a haircut</label></td></tr>
                <tr><td><label><input type="checkbox">Pay electricity bill</label></td></tr>
                <tr><td><label><input type="checkbox">Check gym hours</label></td></tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="panel-footer">
          <div id="footer" class="row">
            <div class="col-md-6" id="remaining">2 items left</div>
            <div class="col-md-6" id="mark-all">
              <a href="#">Mark all as complete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
