<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <script data-main="static/js/main" src="static/js/libs/require.js"></script>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 panel panel-default" id="content">
        <div class="panel-heading">
          <h2 id="title">Todos</h2>
        </div>
        <div class="panel-body">
          <div class="row" id="new-task">
            <form class="form-inline" role="form" id="new-task-form">
              <div class="col-md-9">
                <div class="form-group">
                  <div class="input-group">
                    <label class="sr-only" for="new-task-input">Create a new task</label>
                    <input type="text" placeholder="What needs to be done?" class="form-control" id="new-task-input"/>
                </div>
              </div>
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Add Todo</button>
              </div>
            </form>
          </div>
          <div class="row" id="tasks">
            <table class="table table-striped">
              <tbody id="todo-tbody">
              </tbody>
            </table>
          </div>
        </div>
        <div class="panel-footer">
          <div id="footer" class="row">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
