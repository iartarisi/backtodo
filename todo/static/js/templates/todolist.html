<table class="table table-striped">
  <tbody>
    <% _.each(todos, function(todo) { %>
    <tr>
      <td>
        <label>
          <input type="checkbox"
                 <%= todo.get('checked') ? 'checked="checked"' : '' %>>
          <%= todo.get('task') %>
        </label>
      </td>
    </tr>
    <% }); %>
  </tbody>
</table>
